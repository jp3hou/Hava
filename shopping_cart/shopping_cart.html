<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Shopping Cart</title>
	<script type="text/javascript" src="jquery-1.3.2.js"></script>
	<script type="text/javascript" src="jquery.livequery.js"></script>
	<script type="text/javascript" src="extraScript.js"></script>


</head>

<body>

<div align="left">
	<form name="theForm">
            <ul id="item-entry">
                <li>
                    <label>
                        Item Name:
                        <input id="item-name" type="text" placeholder="Name of Item" required="required"/>  
                    </label>
                </li>
                <li>
                    <label>
                        Item Price:
                        <input id="item-price" type="text" placeholder="$" required="required"/>  
                    </label>
                </li>
            </ul>
	    
	    <span id="add">Add to Shopping Cart</span>
        </form>

	
	<div id="wrap" align="left">
		<ul id="toBuy">
			<li onclick="hide('1')" id="1">
				<div><span class="name">Peaches</span>: $<span class="price">70</span> </div>
			</li>
			<li onclick="hide('2')" id="2">
				<div><span class="name">Raspberries</span>: $<span class="price">34 </span></div>
			</li>
			<li onclick="hide('3')" id="3">
				<div><span class="name">Apples</span>: $<span class="price">11 </span></div>
			</li>
		</ul>
	</div>
	
	
	<div id="left_bar"> 
		<form action="#" id="cart_form" name="cart_form">
		<div class="cart-info"></div>
	
		
		</form>
		
	</div> 

</div>


</body>
</html>
